<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <head>
            <title>UMM | User Management</title>
            <!--<meta charset="UTF-8"> </meta>-->
            <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
            <link rel="stylesheet" href="resources/css/main.css"/>

        </head>
        <h:body class="hold-transition skin-blue sidebar-mini">

            <h:form>
                <div title="user management" class="new-user-landing-row row">
                    <div class="w3-col herodiv">
                        <h1>USER MANAGEMENT MODULE</h1>
                    </div>
                </div>
                <div class=" row ws-black"> 

                    <div class="feature-list col-md-4">

                        <h3> 
                            <a href="index.xhtml">
                                <i class="fa fa-dashboard"></i>
                                <span> View users</span>
                            </a>
                        </h3>
                    </div>
                    <div class="feature-list col-md-4">
                        <h3> 
                            <a href="createuser.xhtml">
                                <i class="fa fa-dashboard"></i>
                                <span> Create User</span>
                            </a>
                        </h3>
                    </div>
                    <div class="feature-list col-md-4">
                        <h3> 
                            <a href="edituser.xhtml">
                                <i class="fa fa-dashboard"></i>
                                <span> Edit User</span>
                            </a>
                        </h3>

                    </div>

                </div>
                <div class="row" style="margin-top:5px">
                    <label id="emessage" style="font-weight: bold"></label>


                    <div class="card-body user" style="margin-top: 5px">
                        <form action="api" method="post">
                            <div class="divc">
                               
                                <div class="row">
                                    <div class="col-25"><label for="username">Username: </label></div>
                                    <div class="col-75">
                                        <input id="username"  type="text" name="username" placeholder="User Name.." />
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-25">
                                        <label for="password"> Password: </label>
                                    </div>
                                    <div class="col-75"> 
                                        <input id="password"  type="password" name="password" placeholder="password.."/>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-25">
                                        <label>Permission ID: </label></div>
                                    <div class="col-75"> 
                                        <input name="permissions"  type="number"
                                               placeholder="where 0=customer, 1=admin"/>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-25">
                                        <label>First Name: </label>
                                    </div>
                                    <div class="col-75">
                                        <input name="fname"  type="text" />
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-25">
                                        <label>Last Name: </label>
                                    </div>
                                    <div class="col-75"> 
                                        <input name="lname" type="text" />
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-25">
                                        <label>Email: </label>
                                    </div>
                                    <div class="col-75"> 
                                        <input name="email"  type="text"/>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-25">
                                        <label>Phone No: </label>
                                    </div>
                                    <div class="col-75">
                                        <input name="phoneno"  type="text"/>
                                    </div>
                                </div>
                                
                                 <div class="row">
                                    <div class="col-25">
                                        <label>Nationality: </label>
                                    </div>
                                    <div class="col-75">
                                        <input name="nationality"  type="text"/>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-25">
                                        <label>Gender: </label> 
                                    </div>
                                    <div class="col-75">   
                                        <input name="gender"  type="text"/>
                                    </div>
                                </div>
                                
                                 <div class="row">
                                    <div class="col-25">
                                        <label>DOB </label>  
                                    </div>
                                    <div class="col-75">   
                                        <input name="dob"  type="datetime"/>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-25">
                                        <label>Password End Date : </label>  
                                    </div>
                                    <div class="col-75">   
                                        <input name="passwordenddate"  type="datetime"/>
                                    </div>
                                </div>
                                
                                <input type="submit"  onclick="#{create.createRecord()}"/>

                            </div>
                        </form>
                    </div>

                </div>

            </h:form>
        </h:body>
    </f:view>
</html>
