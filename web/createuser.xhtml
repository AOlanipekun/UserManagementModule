<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <title>UMM | User Management</title>
            <!--<meta charset="UTF-8"> </meta>-->
            <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
            <link rel="stylesheet" href="resources/css/main.css"/>

        </h:head>
        <body class="hold-transition skin-blue sidebar-mini">

            <form>
                <div title="user management" class="new-user-landing-row row">
                    <div class="w3-col herodiv">
                        <h1>USER MANAGEMENT MODULE</h1>
                    </div>
                </div>
                <div class=" row ws-black"> 

                    <div class="feature-list col-md-4">

                        <h3> 
                            <a href="/UserManagementModule/">
                                <i class="fa fa-dashboard"></i>
                                <span> View users</span>
                            </a>
                        </h3>
                    </div>
                    <div class="feature-list col-md-4">
                        <h3> 
                            <a href="/UserManagementModule/UMM/createuser.xhtml">
                                <i class="fa fa-dashboard"></i>
                                <span> Create User</span>
                            </a>
                        </h3>
                    </div>
                    <div class="feature-list col-md-4">
                        <h3> 
                            <a href="/UserManagementModule/UMM/edituser.xhtml">
                                <i class="fa fa-dashboard"></i>
                                <span> Edit/Retire User</span>
                            </a>
                        </h3>

                    </div>

                </div>
                <div class="row" style="margin-top:5px">

                    <div class="card-body user" style="margin-top: 5px">

                        <div>
                            <h:outputText class="#{flash.styleclass}" id="messages" value="#{flash.responsemessage}" />                        
                            <h:messages styleClass="alert_error" id="emessage"/>
                            <p:ajaxStatus >
                                <f:facet name="start">
                                    <h:outputText styleClass="alert_info" value="Loading ........" />
                                </f:facet>
                                <f:facet name="complete">
                                    <h:outputText  value="" />
                                </f:facet>
                            </p:ajaxStatus>
                            <h:form id="myform" >

                                <p:panelGrid id="reportPanel1" styleClass="userGrid" columns="2"  >
                                    <h:outputText value="Username: " />
                                    <h:inputText id="uname" value="#{create.vi.userName}" />
                                    <h:outputText value="Password: " />
                                    <h:inputText value="#{create.vi.password}" />

                                    <h:outputText value="Permission ID: "/>
                                    <h:inputText value="#{create.vi.permissions}" />

                                    <h:outputText value="First Name: "/>
                                    <h:inputText value="#{create.vi.FName}"  />

                                    <h:outputText value="Last Name: "/>
                                    <h:inputText value="#{create.vi.LName}" />

                                    <h:outputText value="Email: "/>
                                    <h:inputText value="#{create.vi.email}" />

                                    <h:outputText value="Phone No: "/>
                                    <h:inputText value="#{create.vi.phoneNo}"  />

                                    <h:outputText value="Nationality: "/>
                                    <h:inputText value="#{create.vi.nationality}" />

                                    <h:outputText value="Gender: "/>
                                    <h:inputText value="#{create.vi.gender}" />

                                    <h:outputText value="DOB "/>
                                    <p:calendar value="#{create.vi.DOB}" />

                                    <h:outputText value="Password End date: "/>
                                    <p:calendar value="#{create.vi.passwordEDate}" />


                                </p:panelGrid>
                                <p:panelGrid id="reportPanel2" styleClass="userGrid" columns="1" >
                                    <h:commandButton value="CREATE" action="#{create.createRecord()}" immediate="false">
                                        <p:ajax update=" emessage  messages" process="@form reportPanel1"/>
                                    </h:commandButton>
                                </p:panelGrid>
                            </h:form>
                        </div>

                    </div>

                </div>

            </form>
        </body>
    </f:view>
</html>
