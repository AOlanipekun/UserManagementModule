<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>UMM | User Management</title>
        <!--<meta charset="UTF-8"> </meta>-->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <link rel="stylesheet" href="resources/css/main.css"/>

    </h:head>
    <body class="hold-transition skin-blue sidebar-mini">

        <form>
            <div title="user management" class="new-user-landing-row row">
                <div class="herodiv">
                    <h1>USER MANAGEMENT MODULE</h1>
                </div>
            </div>
            <div class=" row ws-black"> 

                <div class="feature-list col-md-4">

                    <h3> 
                        <a  href="/UserManagementModule/">
                            <i class="fa fa-dashboard"></i>
                            <span> View users</span>
                        </a>
                    </h3>
                </div>
                <div class="feature-list col-md-4">
                    <h3> 
                        <a href="createuser.xhtml">
                            <i class="fa fa-dashboard"></i>
                            <span> Create User</span>
                        </a>
                    </h3>
                </div>
                <div class="feature-list col-md-4">
                    <h3> 
                        <a href="edituser.xhtml">
                            <i class="fa fa-dashboard"></i>
                            <span> Edit User</span>
                        </a>
                    </h3>

                </div>

            </div>
            <div class="row" style="margin-top:5px">
                <label id="emessage" style="font-weight: bold"></label>
                <div class="col-md-12">
                    <div class="card">

                        <div class="card-body user" style="margin-top: 5px">

                            <div>
                                <h:outputText class="#{flash.styleclass}" id="messages" value="#{flash.responsemessage}" />                        
                                <h:messages styleClass="alert_error" id="emessage"/>
                                <p:ajaxStatus >
                                    <f:facet name="start">
                                        <h:outputText styleClass="alert_info" value="Loading ........" />
                                    </f:facet>
                                    <f:facet name="complete">
                                        <h:outputText  value="" />
                                    </f:facet>
                                </p:ajaxStatus>
                                <h:form id="myform" prependId="false">

                                    <p:panelGrid id="reportPanel" styleClass="userGrid" columns="3" >

                                        <h:outputText value="Username: " />

                                        <h:inputText id="uname" value="#{edit.vi.userName}" />

                                        <h:commandButton value="Search" action="#{edit.searchRecord()}" >
                                            <p:ajax update="reportPanel1 emessage messages" process="@parent"/>
                                        </h:commandButton>

                                    </p:panelGrid>
                                    <p:panelGrid id="reportPanel1" styleClass="userGrid" columns="2" >

                                        <h:outputText value="Permission ID: "/>
                                        <h:inputText value="#{edit.vi.permissions}" />

                                        <h:outputText value="First Name: "/>
                                        <h:inputText value="#{edit.vi.FName}"  />

                                        <h:outputText value="Last Name: "/>
                                        <h:inputText value="#{edit.vi.LName}" />

                                        <h:outputText value="Email: "/>
                                        <h:inputText value="#{edit.vi.email}" />

                                        <h:outputText value="Phone No: "/>
                                        <h:inputText value="#{edit.vi.phoneNo}"  />

                                        <h:outputText value="Nationality: "/>
                                        <h:inputText value="#{edit.vi.nationality}" />

                                        <h:outputText value="Gender: "/>
                                        <h:inputText value="#{edit.vi.gender}" />

                                        <h:outputText value="DOB "/>
                                        <h:inputText value="#{edit.vi.DOB}" />

                                    </p:panelGrid>
                                    <p:panelGrid styleClass="userGrid" columns="1" >

                                        <h:commandButton value="EDIT" action="#{edit.editRecord()}"/>
                                    </p:panelGrid>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </form>
    </body>
</html>
